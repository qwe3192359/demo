<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p id="name">姓名:{{user.name}}</p>
    <p id="age">年龄:{{user.age}}</p>
    <span id="userName">hello</span>
</div>
<script>
    function Vue(data){
        this.data = data;
        this.walk(data);
    }
    Vue.prototype.walk = function (obj) {
        let val;
        for(let item in obj){
            if(obj.hasOwnProperty(item)){
                val = obj[item];
                if(typeof val === 'object'){
                    new Vue(val)
                }
                this.convert(item,val)
            }
        }
    };
    Vue.prototype.convert = function (key,val) {
        Object.defineProperty(this.data,key,{
            get: function () {
                console.log('你访问了'+key);
                return val
            },
            set: function (newVal) {
                console.log('你设置了' + key);
                console.log('新的'+key+'='+newVal);
                //document.getElementById(key).innerHTML = val;
                if(newVal === val){
                    return
                }
                val = newVal;
            }
        })
    };

    let app = new Vue({
        el: '#app',
        data: {
            user: {
                name: 'youngwind',
                age: 24
            }
        }
    });

    const aryMethods = ['push', 'pop', 'shift', 'unshift', 'splice', 'sort', 'reverse'];
    const arrayAugmentations = [];

    aryMethods.forEach((method)=> {
        // 这里是原生Array的原型方法
        let original = Array.prototype[method];
        // 将push, pop等封装好的方法定义在对象arrayAugmentations的属性上
        // 注意：是属性而非原型属性
        arrayAugmentations[method] = function (e) {
            console.log('我被改变啦!');
            // 调用对应的原生方法并返回结果
            return original.apply(this, arguments);
        };
    });

    let list = ['a', 'b', 'c'];
    // 将我们要监听的数组的原型指针指向上面定义的空数组对象
    // 别忘了这个空数组的属性上定义了我们封装好的push等方法
    list.__proto__ = arrayAugmentations;
    list.push('d','e');  // 我被改变啦！ 4
</script>
</body>
</html>
