<script>
    //数据代理
    // 实现 data.xxx -> data._data.xxx
    var data = {
        user: {
            name: 1,
            age: 2
        }
    };

    Object.keys(data.user).forEach(function (key) {
        Object.defineProperty(data, key, {
            configurable: false,
            enumerable: true,
            get: function proxyGetter() {
                return data.user[key];
            },
            set: function proxySetter(newVal) {
                data.user[key] = newVal;
            }
        })
    })

</script>
