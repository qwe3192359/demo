<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="box" style="height: 400px;width: 800px;border: 1px solid #ccc;margin: 50px">

</div>

<script>
    var myChart = echarts.init(document.getElementById('box'), 'light');
    var option = {
        legend: {
            orient: 'horizontal',
            x: 'center',
            y: 'bottom',
            data:['认购金额','认购中金额','未认购金额','到帐金额','未到帐金额']
        },
        series: [
            {
                name: '金额',
                type: 'pie',
                selectedMode: 'single',
                radius: ['0', '75%'],
                center: ['25%', '45%'],
                label: {
                    position: 'inner',
                    formatter: '{c}万元 \n {d}%',
                    color: '#fff',
                    fontSize: '12',
                    fontFamily: 'Microsoft YaHei',
                    align: 'center',
                    emphasis: {
                        color: '#000',
                    }
                },
                //hoverAnimation: false,
                data: [
                    {value: 1, name: '认购金额'},
                    {value: 1, name: '认购中金额'},
                    {value: 679, name: '未认购金额'}
                ]

            },
            {
                name: '金额',
                type: 'pie',
                selectedMode: 'single',
                radius: [0, '75%'],
                center: ['75%', '45%'],
                label: {
                    position: 'inner',
                    formatter: '{c}万元 \n {d}%',
                    color: '#fff',
                    fontSize: '12',
                    fontFamily: 'Microsoft YaHei',
                    align: 'center',
                    emphasis: {
                        color: '#000',
                    }
                },
                //hoverAnimation: false,
                data: [
                    {
                        value: 385,
                        name: '到帐金额' ,
                        itemStyle: {
                            color: '#9fe6b8'
                        }
                    },
                    {
                        value: 679,
                        name: '未到帐金额',
                        itemStyle:{
                            color: '#8378ea'
                        }
                    }
                ]
            }

        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
