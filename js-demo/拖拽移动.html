<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS拖拽移动</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
        }
        #wrap {
            border: 1px solid #eee;
            width: 900px;
            height: 600px;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id='box'></div>
</div>
<script>
    (function () {
        //获取元素
        var box = document.getElementById('box');
        var wrap = document.getElementById('wrap');

        var x = 0;
        var y = 0;
        var l = 0;
        var t = 0;

        var maxWidth = 0;
        var maxHeight = 0;

        var isDown = false;
        //鼠标按下事件
        box.onmousedown = function (e) {
            //获取x坐标和y坐标
            x = e.clientX;
            y = e.clientY;

            //获取左部和顶部的偏移量
            l = box.offsetLeft;
            t = box.offsetTop;

            //获取元素可以移动的最大范围
            maxWidth = wrap.offsetWidth - box.offsetWidth - 2;
            maxHeight = wrap.offsetHeight - box.offsetHeight - 2;

            //开关打开
            isDown = true;
            //设置样式
            box.style.cursor = 'move';
        };
        //鼠标移动
        window.onmousemove = function (e) {
            if (isDown === false) {
                return;
            }
            //获取x和y
            var nx = e.clientX;
            var ny = e.clientY;

            //计算移动后的左偏移量和顶部的偏移量
            var nl = nx - (x - l);
            var nt = ny - (y - t);

            if (nl < 0) {
                nl = 0;
            }
            else if (nl > maxWidth) {
                nl = maxWidth;
            }
            if (nt < 0) {
                nt = 0;
            }
            else if (nt > maxHeight) {
                nt = maxHeight;
            }

            box.style.left = nl + 'px';
            box.style.top = nt + 'px';
        };
        //鼠标抬起事件
        box.onmouseup = function () {
            //开关关闭
            isDown = false;
            box.style.cursor = 'default';
        }
    }());

</script>
</body>
</html>
