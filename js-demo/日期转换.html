<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0
        }

        .view {
            width: 50%;
            position: relative;
            padding-right: 100px;
        }

        .p2 {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            height: 20px;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="view">
    <p class="p1">新闻标题新闻标题新闻标题<!-- <span>2016-06-24</span> --></p>
    <p class="p2">2016-06-24</p>
</div>

<script type="text/javascript">

    Date.prototype.format = function (format) {
        var o = {
            "M+": this.getMonth() + 1, //month
            "d+": this.getDate(), //day
            "h+": this.getHours(), //hour
            "m+": this.getMinutes(), //minute
            "s+": this.getSeconds(), //second
            "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
            "S": this.getMilliseconds() //millisecond
        };

        if (/(y+)/.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }

        for (var k in o) {
            if (new RegExp("(" + k + ")").test(format)) {
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
            }
        }
        return format;
    };

    //使用方法 yyyy-MM-dd hh:mm:ss 随意组合
    var testDate = new Date('2017/02/28 14:36:00.0');
    var testStr = testDate.format("yyyy年MM月dd日 hh:mm:ss");
    console.log(testStr);

    var now = new Date("2017-02-28 14:36:00.0");
    var nowStr = now.format("yyyy--MM--dd hh--mm--ss");
    console.log(nowStr)


</script>
</body>

</html>
