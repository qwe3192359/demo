<script>
    //冒泡排序，将相邻元素对比，大的值交换到后面，依次将最大值放在后面
    function bubbleSort(arr) {
        let len = arr.length;
        for(let i = 0;i < len;i++){
            for(let j = 0;j < len - 1 - i;j++){

                if(arr[j] > arr[j+1]){      //相邻元素对比
                    let temp = arr[j+1];    //两两交换，将最大值向后移
                    arr[j+1] = arr[j];
                    arr[j] = temp;

                    //[arr[j],arr[j+1]] = [arr[j+1],arr[j]];  //与上面相同，使用解构赋值交换值
                }

            }
        }
        console.log(arr);
        return arr
    }

    //选择排序，寻找最小数值，保存索引，将最小值放在最前面
    function selectionSort(arr) {
        let len = arr.length,
            minIndex;

        for(let i = 0;i < len - 1;i++){         //数组最后两个做对比，所以i<len-1
            minIndex = i;
            for(let j = i + 1;j < len;j++){
                if(arr[j] < arr[minIndex]){
                    minIndex = j        //本次循环最小值的索引
                }
            }
            [arr[i],arr[minIndex]] = [arr[minIndex],arr[i]]     //将最小值放在本次循环的最前面
        }
        console.log(arr);
        return arr
    }
    //插入排序，和前面的值一直做对比，将小的值放在前面
    function insertionSort(arr) {
        let len = arr.length;
        for(let i = 0;i < len;i++){
            for(let j = i+1;i>=0;j--){
                if(arr[j]<arr[j-1]){
                    [arr[j],arr[j-1]] = [arr[j-1],arr[j]]
                }
                else{
                    break
                }
            }
            console.log(arr)
        }
        console.log(arr);
        return arr
    }
    let exArr = [6,3,2,1,4,5];
    insertionSort(exArr);
</script>
